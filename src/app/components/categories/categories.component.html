<section class="my-3 ">
  <h2 class="h4">Categories..</h2>
  <div class="row g-4 justify-content-center">
    <div *ngFor="let item of categories"   class="col-md-4 col-lg-3">
        <div class= "border-coloring  product">
            <img height="400" class="w-100" [src]="item.image" [alt]="item.name">
            <h3 class="text-center category-color">{{item.name}}</h3>
        </div>

    </div>
  </div>
</section>
